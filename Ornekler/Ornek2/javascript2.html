    </head>
    <body>
        <input type="number" id="sayi">
        <input type="submit" id="hesapla" value="Hesapla">
        <div id="durumgoster"></div>
        <script>
            var Sayi =document.getElementById("sayi");
            var Hesapla=document.getElementById("hesapla");
            Hesapla.onclick=islemYap;
            function islemYap(){
                var sayilar=Number(Sayi.value);
                var durumGoster=document.getElementById("durumgoster");
                if(sayilar < 0)
                {
                    durumGoster.innerHTML="Sayı Negatiftir";
                }
                else if(sayilar > 0)
                {
                    durumGoster.innerHTML="Sayı Pozitiftir.";
                }
                else{
                    durumGoster.innerHTML="Sayı Nötrdür";
                }
            }
        </script>
