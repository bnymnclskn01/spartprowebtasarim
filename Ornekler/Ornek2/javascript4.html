<html>

    </head>
    <body>
        <p id="sehirler"></p>
        <script>
            var sehir=["İstanbul","Ankara","Bursa","İzmir","Antalya"]
            var i =0;
            var text="";
            while(sehir[i]){
                text+=sehir[i]+"<br>";
                i++;
            }
            document.getElementById("sehirler").innerHTML=text;
        </script>
    </body>
</html>
