<html>
    <head>
        <style>
            .konum{
                width: 250px;
                height: 50px;
                line-height: 50px;
                font-size: 2em;
                background-color: teal;
                color: #fff;
                padding: 5px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div id="x" class="konum"></div>
        <div id="y" class="konum"></div>
        <script>
            // fare ve veya mouse hareket ettikçe site sayfası alanında kodların çalışacağı yerler.
            window.onmousemove=function(olay){
                var xpos=olay.clientX;
                var ypos=olay.clientY;
                // farenin x ve y eksenindeki konumunu buluyor.

                document.getElementById("x").innerHTML=xpos;
                document.getElementById("y").innerHTML=ypos;
            }
        </script>
    </body>
</html>
